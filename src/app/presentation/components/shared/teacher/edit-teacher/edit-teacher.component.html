<div class="container">
  <div class="content">
        <h1>Modifier le professeur - 738</h1>
        <form>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" required>

            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" required>

            <label for="subject">Matière</label>
            <select id="subject" required>
                <option value="anglais">Anglais</option>
                <option value="maths">Mathématiques</option>
                <option value="sciences">Sciences</option>
            </select>

            <label for="phone">Téléphone</label>
            <input type="text" id="phone" required>

            <label>Genre</label>
            <label><input type="radio" name="gender" value="Homme" required> Homme</label>
            <label><input type="radio" name="gender" value="Femme" required> Femme</label>

            <label for="dob">Date de naissance</label>
            <input type="date" id="dob" required>

            <div>
                <button type="button" class="button cancel">Annuler</button>
                <button type="submit" class="button save">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
